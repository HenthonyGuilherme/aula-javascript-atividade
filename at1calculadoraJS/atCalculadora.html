<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Calculadora</title>
    <link rel="stylesheet" href="atCalculadora.css">
    <script src="atCalculadora.js"></script>
</head>
<body>
    <div id="container">
		<header id="tela"></header>
		
			<table id="corpo">
			
					<tbody>
					<tr>
						<td colspan="2"><button id="ac" class="sinais" onclick="limparTela()">AC</button></td>
						<td><button class="sinais" onclick="valorNumerico('/')">/</button></td>
					</tr>
					<tr>
						<td><button class="sinais" onclick="valorNumerico('+')">+</button></td>
						<td><button class="sinais" onclick="valorNumerico('-')">-</button></td>
						<td><button class="sinais" onclick="valorNumerico('*')">*</button></td>
					</tr>
					<tr>
							<td><button onclick="valorNumerico('7')">7</button></td>
							<td><button onclick="valorNumerico('8')">8</button></td>
							<td><button onclick="valorNumerico('9')">9</button></td>
					</tr>
					<tr>
						<td><button onclick="valorNumerico('4')">4</button></td>
						<td><button onclick="valorNumerico('5')">5</button></td>
						<td><button onclick="valorNumerico('6')">6</button></td>
					</tr>
					<tr>
							<td><button onclick="valorNumerico('1')">1</button></td>
						<td><button onclick="valorNumerico('2')">2</button></td>
						<td><button onclick="valorNumerico('3')">3</button></td>
					</tr>
					<tr>
							<td><button onclick="valorNumerico('.')">.</button></td>
						<td><button onclick="valorNumerico('0')">0</button></td>
						<td><button onclick="resultado()">=</button></td>
					</tr>	
				</tbody>
			</table>
	</div>

</body>
</html>
